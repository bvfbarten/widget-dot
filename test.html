<!DOCTYPE html>
<html>
    <head>
        <title>Widget EJS</title>
    </head>
    <body>
	<div id="output"><div><h1>Loading</h1></div></div>
	<template id="template">
	    <div>
		<h1>loaded by {%= data().name %}</h1>
		<input type="text" 
		    value="{%= data().name %}" 
		    onkeyup="{%= self %}.data(1).name = this.value">
	    </div>
	</template>
    <script src="dist/widget.js"></script>
    <script src="dist/ejs.min.js"></script>
    <script src="widget-ejs.js"></script>
    <script src="sample.js"></script>
    </body>

</html>
