<!DOCTYPE html>
<html>
	<head>
		<title>Todo</title>
		<link rel="stylesheet" href="../css/pico.css">
	</head>
	<body><div class="container">
			<h1>Simple Todo</h1>
		<script type="text/html" id="list-template"><div>
			<ul>
				{% for(var counter = 0; counter < self.list.length; counter += 1) { %}
					<li 
					style="{%= self.list[counter][1] ? 'text-decoration:line-through' : '' %}"
					onclick="{%=self %}.list[{%= counter %}][1] = !({%=self %}.list[{%= counter %}][1])"> 
						{%= self.list[counter][0] %}
					</li>
				{% } %}
			</ul>
			<form onsubmit="{%= self %}.list.push([querySelector('#new_line').value, 0]);return false;">
				<input placeholder="Insert Todo Here" type="text" id="new_line">
			</form>
		</div></script>
		<div id="list-root" data-widget-template-id="#list-template" data-widget-data='{ list: [ ]}'></div>
		<script src="../../dist/widget-dot.js" auto></script>
	</div></body>
</html>
