<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="mb-20">
    These examples are taking examples from hyperjs to allow a direct comparision between widget-dot and alpine-js
    <br>
    This example is taken from:
    <script type="text/html" id="href-template">
	<div>
	    <a class="hover:text-blue-600 underline" href="{%=self.url %}">{%=self.url %}</a>
	</div>
    </script>
    <div id="href-root" data-widget-template-id="#href-template" data-widget-data="{ url: 'https://www.hyperjs.dev/examples/alert-close' } "></div>
</div>
<script type="text/html" id="show-alert-template">
    <div>
      <div
	      class="{%= self.showAlert ? '' : 'hidden' %} flex items-center justify-between p-6 text-white bg-red-700 rounded-lg" role="alert" >
	Lorem ipsum dolor sit amet consectetur!
	<button onclick="{%= self %}.showAlert = false" aria-label="Close">🙅‍♂️</button>
      </div>
    </div>
</script>
<div id="show-alert-root" data-widget-template-id="#show-alert-template" data-widget-data="{ showAlert: true }"></div>
  <script src="../../dist/widget-dot.js"></script>
</body>
</html>
