<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="mb-20">
    These examples are taking examples from hyperjs to allow a direct comparision between widget-dot and alpine-js
    <br>
    This example is taken from:
    <script type="text/html" id="href-template">
	<div>
	    <a class="hover:text-blue-600 underline" href="{%=self.url %}">{%=self.url %}</a>
	</div>
    </script>
    <div id="href-root" data-widget-template-id="#href-template" data-widget-data="{ url: 'https://www.hyperjs.dev/examples/modal' } "></div>
</div>
<br>

<script type="text/html" id="modal-button-template" >
<button
    onclick="{%= self %}.parent(1).showModal = true"
    class="p-3 text-white bg-black rounded-lg"
  >
    Toggle Modal
  </button>
</script>
<div id="modal-root" data-widget-template-id="#modal-template" data-widget-data="{ showModal: false }"></div>
<script type="text/html" id="modal-template" data-widget-functions="{ '__init' : function(){ 
    window.onkeydown = function(e) {
	if (e.code == 'Escape') { self.showModal = false; } 
	}
    }}">
<div >
{% if (self.showModal) { %}
    <div
      onclick="{%=self%}.showModal = false"
      class="fixed inset-0 bg-black/25"
    ></div>

    <div
      class="fixed inset-0 z-50 flex items-center justify-center"
      onkeypress="console.log(event);"
      onclick="{%= self %}.showModal = false;"
    >
      <div
      onclick="event.stopPropagation()"
        class="w-screen max-w-xl p-8 mx-auto overflow-scroll bg-white rounded-lg h-96"
      >
        <p >
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus
          accusantium amet cumque laudantium fugit! Asperiores voluptatum
          inventore architecto eius! Molestias voluptate praesentium beatae
          delectus blanditiis facere corrupti saepe alias, vitae nobis sed
          consectetur quia tempora maiores? Officiis praesentium voluptatem
          consectetur fugiat eaque ab, vitae libero iusto at? Culpa pariatur
          neque porro? Architecto asperiores perspiciatis sint labore quos,
          iusto illum nisi quas modi tempora similique at velit eaque quam
          nulla, fugit odit dolore dolorem. Omnis dolores ex dolor repellat
          neque, possimus recusandae magnam fugit voluptatum adipisci molestias
          quisquam beatae modi iste reiciendis repellendus consectetur labore!
          Ducimus, dolorum nam. Animi, iusto alias.
        </p>
      </div>
    </div>
    {% } %}
</div>
</script>

<div id="modal-button-root" data-widget-template-id="#modal-button-template" data-widget-parent-id="#modal-root" data-widget-data="{}"></div>
  <script src="../../dist/widget-dot.js"></script>
</body>
</html>
