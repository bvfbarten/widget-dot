<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="../css/pico.css">
	</head>
	<body>
		<script id="toggle-template" type="text/html">
			<div>
				<div class="container">
				<div class="grid">
				    <button onclick="{%= self %}.open = !{%= self %}.open">
				    	toggle
				    </button>
				    	<div
				    		{% if ( !self.open ) { %}
				    			 style="display:none"
				    		{% } %}
				    	> 
				    		Contents 
				    	</div>
				</div>
				</div>
			</div>
		</script>
		<div id="toggle" data-widget-template-id="#toggle-template" data-widget-data="{ open: false }"></div>
		<script src="../../dist/widget-dot.js"></script>
	</body>
</html>
